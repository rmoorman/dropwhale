web:
   image: socketwench/drupal-base:8-xdebug
   ports:
      - "80:80"
   volumes_from:
      - data
   links:
      - db
db:
   image: mariadb
   ports:
      - 3306:3306
cli:
   build: .docker/cli
   volumes_from:
      - data
   links:
      - db
      - web
data:
   image: tianon/true
   volumes:
      - /var/www/html
